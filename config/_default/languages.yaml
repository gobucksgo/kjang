  menu:
    main:
      - name: 프로필
        url: '#about'
        weight: 10
      - name: 포스트
        url: '#posts'
        weight: 20
      - name: 프로젝트
        url: '#projects'
        weight: 30
      - name: 발표
        url: '#talks'
        weight: 40
      - name: 출판
        url: '#featured'
        weight: 50
      - name: 코스
        url: courses/
        weight: 60
      - name: 연락처
        url: '#contact'
        weight: 70


